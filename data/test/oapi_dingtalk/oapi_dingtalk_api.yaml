    input:
      host: "{{$.host.app}}"
      method: "POST"
      path: "{{$.urls.create_blackboard}}"
      params:
        access_token: "{{$.extract.api[?case=='获取app access_token成功'].access_token}}"
      json:
        {
          "create_request": {
            "push_top": true,
            "operation_userid": "0113005751430150226",
            "ding": false,
            "private_level": 0,
            "blackboard_receiver": {
              "deptid_list": [ -1 ],
              "userid_list": [ "0113005751430150226" ]
            },
            "title": "入职须知-111",
            "content": "欢迎加入我们的大家庭-111"
          }
        }
    expectation:
      validate:
        - eq: [ errmsg, "okk" ]
        - eq: [ result, True ]
        - eq: [ success, True]
    report:
      author: jun.guo
      severity: critical
      description: 主要测试点：创建公告成功
