tests:
  # 获取认证access_token
  - case: "获取app access_token成功"
    input:
      host: "{{$.host.app}}"
      method: "GET"
      path: "{{$.urls.gettoken}}"
      params:
        appkey: "{{$.secret.appkey}}"
        appsecret: "{{$.secret.appsecret}}"
    expectation:
      validate:
        - eq: [ errmsg, "ok" ]
        - eq: [ expires_in, 7200 ]
        - nnul: [ access_token, ]
    report:
      author: jun.guo
      severity: critical
      description: 主要测试点：成功获取access_token
  # 公告模块
